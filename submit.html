</head>

<body>
   <div class="container">
      <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p>

      <header>

      <nav class="sitenavigation">

         </ul>
      </nav>

      <article id="contentstart">
         <h2>Submit a Mosque or Correction</h2>
         <p>
            Use this form to suggest a new masjid, correct existing information, or provide
            additional details for the directory.
         </p>

         <!-- FORM -->
         <form class="submit-form"
               action="https://formsubmit.co/rehan.syed001@umb.edu"
               method="POST">

            <!-- send you a nice table email -->
            <input type="hidden" name="_template" value="table">

            <!-- redirect after success (GitHub Pages URL) -->
            <input type="hidden" name="_next"
                   value="https://rehansyed001-droid.github.io/massachusetts-mosques/submit.html?success=1">

            <!-- subject line in your inbox -->
            <input type="hidden" name="_subject"
                   value="New Mosque Submission - Massachusetts Mosques Directory">

            <!-- auto-reply text that goes to the user (plain / simple HTML allowed) -->
            <input type="hidden" name="_autoresponse"
                   value="Assalamu Alaikum, 

JazakAllahu khayran for submitting a mosque or correction to the Massachusetts Mosques Directory. Your message was received, and we will review it as soon as possible.

If we have any questions, we will follow up using the email address you provided.

‚Äì Massachusetts Mosques Directory">

            <!-- Form fields shown to user -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <!-- FormSubmit will use this as the reply-to and for autoresponse -->
            <input type="email" id="email" name="email" required>

            <label for="mosqueName">Mosque Name:</label>
            <input type="text" id="mosqueName" name="mosque_name" required>

            <label for="mosqueAddress">Mosque Address:</label>
            <input type="text" id="mosqueAddress" name="mosque_address" required>

            <label for="mosqueRegion">Mosque Region:</label>
            <select id="mosqueRegion" name="mosque_region" required>
               <option value="">-- Select Region --</option>
               <option value="Western">Western</option>
               <option value="Central">Central</option>
               <option value="Eastern">Eastern</option>
            </select>

            <label for="message">Message / Details:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
         </form>

         <!-- Optional: little inline success note if you want to show something after redirect -->
         <script>
           (function () {
             const params = new URLSearchParams(window.location.search);
             if (params.get('success') === '1') {
               const p = document.createElement('p');
               p.textContent = 'Thank you! Your submission has been sent.';
               p.style.marginTop = '1rem';
               document.querySelector('.submit-form').appendChild(p);
             }
           })();
         </script>
      </article>

      <footer>
         <p>&copy; 2025 Massachusetts Mosques Directory</p>
      </footer>
   </div>

   <!-- Dark Mode Script (same as other pages) -->
   <script>
      (function () {
         const toggle = document.getElementById('darkToggle');

         const savedTheme = localStorage.getItem('theme');
         if (savedTheme === 'dark') {
             document.body.classList.add('dark-mode');
             toggle.textContent = '‚òÄÔ∏è Light Mode';
         }

         toggle.addEventListener('click', function () {
             document.body.classList.toggle('dark-mode');
             const isDark = document.body.classList.contains('dark-mode');
             toggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
             localStorage.setItem('theme', isDark ? 'dark' : 'light');
         });
      })();
   </script>
</body>
</html>
