      <h2>Submit a Mosque or Correction</h2>
      <p>Use this form to request an addition or correction to the directory.</p>

      <form action="https://formsubmit.co/rehan.syed001@umb.edu" method="POST">
         <label>Your Name:</label>
         <input type="text" name="name" required>

         <label>Your Email:</label>
         <input type="email" name="email" required>

         <label>Mosque Name:</label>
         <input type="text" name="mosque_name" required>

         <label>City:</label>
         <input type="text" name="city" required>

         <label>Message / Details:</label>
         <textarea name="message" rows="5" required></textarea>

         <!-- FormSubmit options -->
         <input type="hidden" name="_captcha" value="false">
         <input type="hidden" name="_template" value="table">

         <button type="submit">Submit</button>
      </form>
