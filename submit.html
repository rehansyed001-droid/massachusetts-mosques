      <article id="contentstart">
         <h2>Submit a Masjid</h2>
         <p>
            Submit a masjid to be added to the Massachusetts directory. All submissions are reviewed before appearing on the site.
         </p>

         <!-- FORM WITH EMAIL SUBMISSION -->
         <form action="https://formsubmit.co/rehan.syed001@umb.edu" method="POST" class="submit-form">

            <!-- Prevent spam bots -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="https://rehansyed001-droid.github.io/massachusetts-mosques/submit.html?success=true">

            <label for="masjidName">Masjid Name:</label>
            <input type="text" id="masjidName" name="Masjid Name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="City" required>

            <label for="region">Region:</label>
            <select id="region" name="Region" required>
               <option value="">Select a region</option>
               <option value="Western">Western</option>
               <option value="Central">Central</option>
               <option value="Eastern">Eastern</option>
            </select>

            <label for="website">Website (optional):</label>
            <input type="url" id="website" name="Website">

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="Notes" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Masjid</button>
         </form>

         <!-- SUCCESS MESSAGE -->
         <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
               document.write("<p style='color: green; font-weight: bold; margin-top: 1rem;'>Thank you! Your submission has been received.</p>");
            }
         </script>

      </article>

   <!-- Dark Mode Script -->
   <script>
      (function () {
         const toggle = document.getElementById('darkToggle');

         const savedTheme = localStorage.getItem('theme');
         if (savedTheme === 'dark') {
             document.body.classList.add('dark-mode');
             toggle.textContent = '‚òÄÔ∏è Light Mode';
         }

         toggle.addEventListener('click', function () {
             document.body.classList.toggle('dark-mode');
             const isDark = document.body.classList.contains('dark-mode');
             toggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
             localStorage.setItem('theme', isDark ? 'dark' : 'light');
         });
      })();
   </script>
