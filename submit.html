<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Submit a Mosque</title>
      <link rel="stylesheet" href="styles.css" />
   </head>

   <body>
      <div class="container">
         <p class="skipnavigation"><a href="#contentstart">Skip navigation</a></p>

         <header>
            <h1><a href="index.html">Massachusetts Mosques Directory</a></h1>
         </header>

         <nav class="sitenavigation">
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="masajid.html">Masajid</a></li>
               <li><a href="education.html">Education</a></li>
               <li><a href="submit.html" class="current">Submit</a></li>
               <li><a href="about.html">About</a></li>
               <li><button id="darkToggle" class="dark-toggle" type="button">üåô Dark Mode</button></li>
            </ul>
         </nav>

         <main>
            <article id="contentstart">
               <h2>Submit a Mosque or Correction</h2>
               <p>Use this form to request an addition or correction to the mosque directory.</p>

               <form action="https://formsubmit.co/rehan.syed001@umb.edu" method="POST" class="submit-form" novalidate>
                  <!-- FormSubmit settings -->
                  <input type="hidden" name="_replyto" value="">
                  <input type="hidden" name="_cc" value="{email}">
                  <input type="hidden" name="_confirmation" value="Your mosque submission has been received. JazakAllahu khayran!">
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_template" value="box">

                  <label for="name">Your Name</label>
                  <input id="name" name="name" type="text" required />

                  <label for="email">Your Email</label>
                  <input id="email" name="email" type="email" required />

                  <label for="mosque-name">Mosque Name</label>
                  <input id="mosque-name" name="mosque-name" type="text" required />

                  <label for="mosque-address">Mosque Address</label>
                  <input id="mosque-address" name="mosque-address" type="text" required />

                  <label for="region">Mosque Region</label>
                  <select id="region" name="region" required>
                     <option value="">Select a region</option>
                     <option value="Western">Western</option>
                     <option value="Central">Central</option>
                     <option value="Eastern">Eastern</option>
                  </select>

                  <label for="message">Message / Details</label>
                  <textarea id="message" name="message" rows="5" required></textarea>

                  <button type="submit" class="submit-btn">Submit</button>
               </form>
            </article>
         </main>

         <footer>
            <p>&copy; 2025 Massachusetts Mosques Directory</p>
         </footer>
      </div>

      <script>
         (function () {
            const toggle = document.getElementById('darkToggle');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
               document.body.classList.add('dark-mode');
               if (toggle) toggle.textContent = '‚òÄÔ∏è Light Mode';
            }
            if (toggle) {
               toggle.addEventListener('click', function () {
                  document.body.classList.toggle('dark-mode');
                  const isDark = document.body.classList.contains('dark-mode');
                  toggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
                  localStorage.setItem('theme', isDark ? 'dark' : 'light');
               });
            }
         })();
      </script>
   </body>
</html>
